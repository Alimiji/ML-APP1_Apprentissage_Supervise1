{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
{% load static %}
<div class = "container" >

    <div class = "row mt-4">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow" style = "background-color: blue">
                <div class="card body font-weight-bold mx-auto navbar-brand">
                    Bienvenue dans notre application d'intelligence artificielle!
                </div>
            </div>
        </div>
    </div>

</div>
<br>


<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" >
      <img src="{% static 'images/AI.jpeg' %}" width = 40% height = 15% >

    </div>
    <div class="carousel-item">
      <img src="{% static 'images/AI2.jpeg' %}" width = 40% height = 15%>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/AI3.jpeg' %}" width = 40% height = 15%>
    </div>
      <div class="carousel-item">
      <img src="{% static 'images/AI4.jpeg' %}" width = 40% height = 15%>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleFade" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleFade" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>

{% endblock %}
